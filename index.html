                  <input type="button" class="col-6 col-sm-7 row3 blue" onclick="display('0')" value="0">
                  <input type="button" class="col-2 row1 green" onclick="display('%')" value="%">
                  <input type="button" class="col-2 row2 green" onclick="display('.')" value=".">
